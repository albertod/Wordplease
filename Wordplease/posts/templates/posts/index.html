{% extends 'base.html' %}

{% block section %}
    <h1>Welcome to Wordplease</h1>

    {%if post_list|length > 0 %}
        <a href="{% url 'posts:blogs' %}"><h2>All Blogs</h2></a>
        <ul>
            {% for post in post_list %}
                 <a href="" >{{ post.title }}</a> by: <a href="">{{ post.owner.first_name }} </a> {{ post.summary}} <img src="{{ post.image_url }}" height="50" width="50"> <br>
            {% endfor %}
        </ul>
    {% else %}
        <p>Be the first to publish a blog</p>
    {%endif%}
{% endblock %}
