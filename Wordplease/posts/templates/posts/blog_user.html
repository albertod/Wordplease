{% extends 'base.html' %}

{% block section %}
    <h1>Welcome to Wordplease</h1>

    {%if posts_list|length > 0 %}
       <ul>
            {% for post in posts_list %}
               <a href="{% url 'posts:post_detail' post.pk %}" >{{ post.title }}</a> by: {{ post.blog.user.username }} <br>
            {% endfor %}
        </ul>
    {%endif%}
{% endblock %}
