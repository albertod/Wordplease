<!DOCTYPE html>
<html>
<hr lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Welcome to Wordplease - Like Wordpress but more awesome {% endblock %}</title>
    <style media="screen" type="text/css">

        #footer {
		    position:absolute;
		    bottom:0;
		    width:100%;
		    height:20px;			/* Height of the footer */
	}
    </style>
</head>
    <nav>
        <a href="{% url 'posts:index' %}">Home</a>
        |
        {% if user.is_authenticated %}
            <a href="{% url 'user_logout' %}">Logout</a>
        |
            <a href="{% url 'posts:new_post' %}">New Post</a>
        {% else %}
            <a href="{% url 'user_login' %}">Login</a>
        |
            <a href="{% url 'user_signup' %}">Sign Up</a>
        {% endif %}
    </nav>
    <hr>
    <section>
        {% block section %} {% endblock %}

    </section>
    <!--<footer id="footer">Wordplease Inc &copy; Todos los derechos reservado por Alberto</footer>-->
    <hr>
</body>
</html>
