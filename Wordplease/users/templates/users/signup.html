{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block section %}

{% for error in errors %}
    <p>{{ error }}</p>
{% endfor %}

<form method="post">
    {% csrf_token %}
    {{ signup_form.as_table }}
    <div>
        <button>Sign Up</button>
    </div>
</form>
{% endblock %}.
